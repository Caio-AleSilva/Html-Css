<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.javascript" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        } 

    </script>

    <!--Esse Comando acima e Javascript criando uma função. 
        Essa linha .getFullYear serve para pegar o ano atual para fazer a função funcionar -->
</body>
</html>
