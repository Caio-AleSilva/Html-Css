<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de inFrame</title>
    <style>
        iFrame{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão de iFrame 300x150

             Frameborder - Como o nome diz e somente a borda do iFrame sendo "0" sem borda e "1" com borda

             Scolling - Paremetro para em alguns navegadores permitir ou não a barra de rolagem lateral     
        -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
    
    para aprender a programar.</p>

    <p>O repositorio do Guanabara 
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub Guanabara</a>
        </iframe>
    
    tambem é bem legal

    </p>
</body>
</html>
